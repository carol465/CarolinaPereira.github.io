<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Livros - Biblioteca</title>
    <link rel="stylesheet" href="home.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40B7Jm4XW5K/M8jL2g4V2QW35848/l8P3B5p0fG5z4J3A73E47g4A90vGgR3i5h14p/0sA/1Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <nav id="menu">
        <div class="menu-top">
            <ul>
                <li class="menu-item">
                    <a href="#"><i class="fas fa-home"></i> Menu</a>
                </li>
                <li class="menu-item">
                    <a href="#"><i class="fas fa-search"></i> Pesquisa</a>
                </li>
                <li class="menu-item">
                    <a href="#"><i class="fas fa-chart-bar"></i> Empréstimos</a>
                </li>
                <li class="menu-item">
                    <a href="#"><i class="fas fa-comment-alt"></i> Chat</a>
                </li>
            </ul>
        </div>

        <div class="menu-bottom">
            <ul>
                <li class="menu-link"><a href="#">Acerca</a></li>
                <li class="menu-link"><a href="#">Suporte</a></li>
                <li class="menu-link"><a href="#">Termos & Condições</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        
        <header class="header-content">
            <div class="search-box">
                <i class="fas fa-bars"></i> <input type="text" placeholder="Encontra o teu livro ...">
                <button type="button"><i class="fas fa-search"></i></button>
            </div>
        </header>

        <section class="my-books-section">
            <h2 class="section-title">Meus Livros</h2>
            <p class="section-subtitle">Situação de Empréstimo</p>

            <div class="book-gallery">
                <div class="book-cover">
                    <img src="1984.jpg" alt="Capa do Livro 1984">
                </div>
                <div class="book-cover">
                    <img src="perfume.jpg" alt="Capa do Livro Perfume">
                </div>
                <div class="book-cover">
                    <img src="dança_da_morte.jpg" alt="Capa do Livro Dança da Morte do Búfalo Bísão">
                </div>
                <div class="book-cover">
                    <img src="nome_da_rosa.jpg" alt="Capa do Livro O Nome da Rosa">
                </div>
                <div class="book-cover">
                    <img src="anilet.jpg" alt="Capa do Livro Anilet do Café Arrefeça">
                </div>
            </div>

            <div class="prateleira-line"></div>
        </section>

    </main>
</body>
</html>
